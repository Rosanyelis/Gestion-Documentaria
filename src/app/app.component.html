<div class="nk-body bg-white npc-default pg-auth">
  <div class="nk-app-root">
      <!-- main @s -->
      <div class="nk-main ">
          <!-- wrap @s -->
          <div class="nk-wrap nk-wrap-nosidebar">
              <!-- content @s -->
              <div class="nk-content ">
                  <div class="nk-split nk-split-page nk-split-md">
                      <div class="nk-split-content nk-split-stretch bg-lighter d-flex toggle-break-lg toggle-slide toggle-slide-right"
                      style="
                      background-image: url('./assets/images/Personal-Document-Management.jpg');
                      background-position: right;
                      background-size: cover;
                      background-repeat: no-repeat;
                      ">

                      </div><!-- .nk-split-content -->
                      <div class="nk-split-content nk-block-area nk-block-area-column nk-auth-container bg-white">
                          <div class="absolute-top-right d-lg-none p-3 p-sm-5">
                              <a href="#" class="toggle btn-white btn btn-icon btn-light" data-target="athPromo"><em class="icon ni ni-info"></em></a>
                          </div>
                          <div class="nk-block nk-block-middle nk-auth-body">
                              <div class="nk-block-head mb-4">
                                  <div class="nk-block-head-content">
                                      <h3 class="nk-block-title text-warning text-center">Gestión Documentaria</h3>
                                  </div>
                              </div><!-- .nk-block-head -->
                              <form action="#" class="form-validate is-alter" autocomplete="off">
                                  <div class="form-group">
                                      <div class="form-label-group">
                                          <label class="form-label" for="email-address">Usuario</label>
                                      </div>
                                      <div class="form-control-wrap">
                                          <input autocomplete="off" type="text" class="form-control form-control-lg" required id="email-address" placeholder="Ingrese su usuario">
                                      </div>
                                  </div><!-- .form-group -->
                                  <div class="form-group">
                                      <div class="form-label-group">
                                          <label class="form-label" for="password">Contraseña</label>
                                          <!-- <a class="link link-primary link-sm" tabindex="-1" href="html/pages/auths/auth-reset.html">Forgot Code?</a> -->
                                      </div>
                                      <div class="form-control-wrap">
                                          <a tabindex="-1" href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                                              <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                              <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                          </a>
                                          <input autocomplete="new-password" type="password" class="form-control form-control-lg" required id="password" placeholder="Ingrese su contraseña">
                                      </div>
                                  </div><!-- .form-group -->
                                  <div class="form-group">
                                      <button class="btn btn-lg btn-warning btn-block mt-4" style="color: red;">Ingresar</button>
                                  </div>
                              </form><!-- form -->
                          </div><!-- .nk-block -->
                          <div class="nk-block nk-auth-footer text-center">
                            <div class="mt-3">
                              <p>&copy; 2022 Todos los derechos Reservados.</p>
                          </div>
                      </div><!-- .nk-block -->
                      </div><!-- .nk-split-content -->

                  </div><!-- .nk-split -->
              </div>
              <!-- wrap @e -->
          </div>
          <!-- content @e -->
      </div>
      <!-- main @e -->
  </div>
</div>
